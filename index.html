<html>
<head>
  <meta charset="utf-8"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
  <script>
    window.addEventListener('load', init);
    function init() {
      const width = 960;
      const height = 540;
      const renderer = new THREE.WebGLRenderer({
        canvas: document.querySelector('#myCanvas'),
        antialias: true,
      });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(width, height);
      renderer.shadowMap.enabled = true;
	    
      const scene = new THREE.Scene();
      const camera = new THREE.OrthographicCamera(-480, +480, 270, -270);
      {
        const spotLight = new THREE.SpotLight(0xFFFFFF, 4, 2000, Math.PI / 5, 0.2, 1.5);
        spotLight.position.set(700, 500, 500);
        spotLight.castShadow = true;
        spotLight.shadow.mapSize.width = 2100;
        spotLight.shadow.mapSize.height = 2100;
        scene.add(spotLight);
      }

      {

        const texture = new THREE.TextureLoader().load('imgs/floor.png');
        texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
        texture.repeat.set(10, 10);
        texture.magFilter = THREE.NearestFilter;
        const floor = new THREE.Mesh(
          new THREE.PlaneGeometry(1000, 1000),
          new THREE.MeshStandardMaterial({map: texture, roughness: 0.0, metalness: 0.6}),
        );
        floor.rotation.x = -Math.PI / 2;
        floor.receiveShadow = true;
        scene.add(floor);
      }

      {
        const material = new THREE.MeshStandardMaterial({
          color: 0x2299FF,
          roughness: 0.1,
          metalness: 0.2
        });
        const geometry = new THREE.BoxGeometry(45, 45, 45);

        for (let i = 0; i < 60; i++) {
          const box = new THREE.Mesh(geometry, material);
          box.position.x = Math.round((Math.random() - 0.5) * 19) * 50 + 25;
          box.position.y = 25;
          box.position.z = Math.round((Math.random() - 0.5) * 19) * 50 + 25;
          // 影の設定
          box.receiveShadow = true;
          box.castShadow = true;
          scene.add(box);
        }
      }
      tick();

      function tick() {
	      
        camera.position.x = 500 * Math.sin(Date.now() / 2000);
        camera.position.y = 250;
        camera.position.z = 500 * Math.cos(Date.now() / 2000);
	      
        camera.lookAt(new THREE.Vector3(0, 0, 0));

        renderer.render(scene, camera);
        requestAnimationFrame(tick);
      }
    }
  </script>
</head>
<body>
  <canvas id="myCanvas"></canvas>
</body>
</html>
